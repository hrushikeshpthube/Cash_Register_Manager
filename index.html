<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register Manager</title>
    <link rel="stylesheet" href="/styles.css">
    

</head>

<body>
    <main  class="container">
    <div>
        <h1 class="heading">Cash Register Manager</h1>
        <p class="description">Enter the bill amount and cash given by customer and know minimum number of notes to return
        <p>
            <label class="input-label" for="cash-amount">Bill Amount:</label>
            <input class="input" id="cash-amount" type="text">

            <label class="input-label" for="cash-given">Cash Given</label>
            <input class="input" id="cash-given" type="text">

            <button id="btn-check">check</button>
        <p id="error-msg"></p>


        <table class="change-table">
            <caption>Return Change</caption>
            <tr>
                <th>No of Notes</th>
                <td class="note"></td>
                <td class="note"></td>
                <td class="note"></td>
                <td class="note"></td>
                <td class="note"></td>
                <td class="note"></td>
                <td class="note"></td>
                <td class="note"></td>
            </tr>
            <tr>
                <th>Note</th>
                <td>500</td>
                <td>200</td>
                <td>100</td>
                <td>50</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>

    </div>
</main>
    <script src="/index.js"></script>

</body>

</html>
